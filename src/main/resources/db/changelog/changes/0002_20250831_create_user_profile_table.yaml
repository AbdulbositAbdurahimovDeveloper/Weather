databaseChangeLog:
  - changeSet:
      id: 2 # Unikal ID
      author: your_name
      comment: "Create user_profiles table with AbsLongEntity fields and UserProfile-specific fields"
      changes:
        - createTable:
            tableName: user_profiles
            columns:
              # AbsLongEntity'dan olingan maydonlar
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              # AbsDateEntity'dan olingan maydonlar
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

              # UserProfile entity'sining o'ziga xos maydonlari
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(255)
              - column:
                  name: bio
                  type: TEXT
              - column:
                  name: user_id # Foreign key uchun ustun
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_user_profiles_user_id
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: 3 # Yangi unikal ID
      author: your_name
      comment: "Add foreign key constraint from user_profiles to users table"
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_profiles
            constraintName: fk_user_profiles_on_user
            referencedColumnNames: id
            referencedTableName: users