databaseChangeLog:
  - changeSet:
      id: 1-create-attachments-table
      author: abdulbosit
      comment: "Creates the attachments table to store file metadata for MinIO and Telegram"
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: original_file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: generated_file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: content_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: bucket_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: object_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: telegram_file_id
                  type: VARCHAR(255)
              - column:
                  name: telegram_message_id
                  type: INT

              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE